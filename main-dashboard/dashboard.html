<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background-color: #E2E8F0;">
    <header class="absolute inset-x-0 top-0 z-50 flex h-16 border-b border-gray-900/10">
        <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
          <div class="flex flex-1 items-center gap-x-6">
            <button type="button" class="-m-3 p-3 md:hidden">
              <span class="sr-only">Open main menu</span>
              <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
              </svg>
            </button>
            <img class="h-8 w-auto" src="../img/only-logo.png" alt="CondWay">
          </div>
          <nav class="hidden md:flex md:gap-x-11 md:text-sm md:font-semibold md:leading-6 md:text-gray-700">
            <a href="#">Principal</a>
            <a href="#">Controle de Gastos</a>
            <a href="#">Condôminos</a>
            <a href="#">Despesas</a>
          </nav> 
          <div class="flex flex-1 items-center justify-end gap-x-8">
            <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500">
              <span class="sr-only">View notifications</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
              </svg>
            </button>
          </div>
        </div>
      </header>
        <div class="relative isolate overflow-hidden pt-16" style="background-color: white;">
          <!-- Secondary navigation -->
          
      </div>

      <div class="grid grid-cols-1 bg-white sm:grid-cols-2 lg:grid-cols-4" style="margin-left: 25px; margin-right: 25px; margin-top: 25px; border-radius: 10px">
        <div class="border-t border-white/5 px-4 py-6 sm:px-6 lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-800">Valor arrecadado esse mês</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span class="text-4xl font-semibold tracking-tight text-gray-600">R$7890,00</span>
          </p>
        </div>
        <div class="border-t border-white/5 px-4 py-6 sm:border-l sm:px-6 lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-800">Valor disponível</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span class="text-4xl font-semibold tracking-tight text-gray-600">R$4590,87</span>
          </p>
        </div>
        <div class="border-t border-white/5 px-4 py-6 sm:px-6 lg:border-l lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-800">Número de unidades contribuintes</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span class="text-4xl font-semibold tracking-tight text-gray-600">180</span>
          </p>
        </div>
        <div class="border-t border-white/5 px-4 py-6 sm:border-l sm:px-6 lg:px-8">
          <p class="text-sm font-medium leading-6 text-gray-800">Número de inadimplentes</p>
          <p class="mt-2 flex items-baseline gap-x-2">
            <span class="text-4xl font-semibold tracking-tight text-gray-600">15</span>
          </p>
        </div>
      </div>


        <div style="display: inline;">
          <div style="width: 800px; height: auto; margin-left: 25px; margin-top: 25px; border-radius: 10px; background-color:white; padding: 20px; display: inline-block; float: left">
            <div class="mx-auto flex max-w-7xl flex-wrap items-center gap-6 px-4 sm:flex-nowrap sm:px-6 lg:px-8">
              <h1 class="text-base font-semibold leading-7 text-gray-900">Despesas</h1>
              <div class="order-last flex w-full gap-x-8 text-sm font-semibold leading-6 sm:order-none sm:w-auto sm:border-l sm:border-gray-200 sm:pl-6 sm:leading-7">
                <a href="#" class="text-indigo-600">Últimos 7 dias</a>
                <a href="#" class="text-gray-700">Últimos 30 dias</a>
                <a href="#" class="text-gray-700">Máximo</a>
              </div>
            </div>
        <canvas id="grafico1">
        </canvas>
        </div>  
        <div style="display: inline-block; background-color: white; width: 635px; height: 445px; border-radius: 10px; margin-left: 50px; margin-top: 25px; text-align: center;">
          <h1 class="text-slate-700" style="padding-top: 10px; font-size: 1.5em ">Mensagens</h1>
          <p class="text-slate-400">Não existem mensagens pendentes! </p>
        </div>  
      </div>


      <script src="dashboard.js"></script>
</body>
</html>
